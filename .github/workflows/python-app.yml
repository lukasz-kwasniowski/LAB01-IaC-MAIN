name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Poetry Action
      uses: snok/install-poetry@v1

    - name: Install dependencies
      run: |
        poetry install --no-root

    - name: Lint
      run: |
        poetry run task lint

  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Poetry Action
      uses: snok/install-poetry@v1

    - name: Install dependencies
      run: |
        poetry install --no-root

    - name: Formatter
      run: |
        poetry run task formatter

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Poetry Action
      uses: snok/install-poetry@v1

    - name: Install dependencies
      run: |
        poetry install --no-root

    - name: Security
      run: |
        poetry run task security

# Równoległe uruchamianie jobów
jobs:
  run-all-tasks:
    runs-on: ubuntu-latest
    needs: [lint, format, security]
    steps:
    - name: Check out code
      uses: actions/checkout@v3
